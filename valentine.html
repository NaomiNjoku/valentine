<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffc3e0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        h1 {
            color: #ff1744;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .heart {
            font-size: 4em;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        p {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .button-container {
            position: relative;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff1744 0%, #ff5252 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #bdbdbd 0%, #e0e0e0 100%);
            color: #555;
            position: absolute;
        }

        .hidden {
            display: none;
        }

        .celebration {
            font-size: 1.5em;
            color: #ff1744;
            margin-top: 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1744;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Philip, Will You Be My Valentine? üíù</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <p>You really thought you had a choice here? How adorable! üòè</p>
        
        <div class="button-container">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>
        
        <div id="response" class="hidden celebration"></div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const response = document.getElementById('response');
        const container = document.querySelector('.container');

        // Make the No button run away on hover
        noBtn.addEventListener('mouseenter', () => {
            moveNoButton();
        });

        // Also move on touch for mobile devices
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        function moveNoButton() {
            const containerRect = document.querySelector('.button-container').getBoundingClientRect();
            
            // Get random position within the button container
            const maxX = window.innerWidth - noBtn.offsetWidth - 40;
            const maxY = window.innerHeight - noBtn.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Handle Yes button click
        yesBtn.addEventListener('click', () => {
            yesBtn.classList.add('hidden');
            noBtn.classList.add('hidden');
            
            response.textContent = "Now, you're MINEEEEE! üíï‚ú®";
            response.classList.remove('hidden');
            
            // Create confetti effect
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#ff1744', '#ff5252', '#ff80ab', '#ffc3e0', '#ffffff'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
